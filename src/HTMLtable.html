<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLTable</title>
    <style>table, th, td {
        border: 1px solid black;
        width: 1000px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Grade</th>
    </tr>

        <td>Elsa</td>
        <td>Asle</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>Mcannel</td>
        <td>C</td>
    </tr>
    <tr>
        <td>Chala</td>
        <td>Chuba</td>
        <td>A+</td>
    </tr>
    <tr>
        <td>Nanu</td>
        <td>Nanuye</td>
        <td>89</td>
    </tr>

</table>
</body>
</html>
